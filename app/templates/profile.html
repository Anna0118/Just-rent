{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <!-- Sidebar Section -->
        <div class="col-md-3">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img id="avatar" class="rounded-circle mt-5" width="150px" src="{{user.avatar(user.id)}}" alt="User" />
                <span id='img_username' class="font-weight-bold"></span>
                <span id='img_email' class="text-black-50"></span>
                <div class="mt-3">
                    <a href="/profile">
                        <button class="mt-3 btn btn-outline-primary">My Profile</button><br>
                    </a>
                    <a href="/profile/orders">
                        <button class="mt-3 btn btn-outline-primary">My Orders</button><br>
                    </a>
                    <a href="/profile/favorites">
                        <button class="mt-3 btn btn-outline-primary">My Favorite Cars</button><br>
                    </a>
                </div>
            </div>
        </div>
        <!-- Profile Details Section -->
        {% include template %}
    </div>
</div>
<script src="{{ url_for('static', filename='js/user-profile.js') }}"></script>
{% endblock %}
