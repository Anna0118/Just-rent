            <div class="col-lg-3">
                <div class="filter-group mb-3">
                    <h4>Vehicle Type</h4>
                    <div class="list-group">
                        <label class="list-group-item">
                            <input class="form-check-input me-1" type="checkbox" value="">
                            Car
                        </label>
                        <label class="list-group-item">
                            <input class="form-check-input me-1" type="checkbox" value="">
                            Van
                        </label>
                        <!-- More filters... -->

                        </label>

                            Van
                        </label>
                        <!-- More filters... -->
                    </div>
                </div>
            </div>

            <div class="col-lg-9">

                    <div class="col-lg-3 col-md-6 mb-4">

                                style="height: 200px;">

                                <h5 class="card-title">Jeep Renegade</h5>

                                <p class="card-text">
                                    <span class="badge bg-primary"><i class="fas fa-user"></i> 5</span>
                                    <span class="badge bg-secondary"><i class="fas fa-suitcase"></i> 2</span>
                                    <span class="badge bg-success"><i class="fas fa-car"></i> SUV</span>
                                </p>
                                <p class="card-text">Daily rate from <strong>$265</strong></p>
                                <a href="#" class="btn btn-primary">Rent Now</a>
                            </div>
                        </div>
                    </div>
