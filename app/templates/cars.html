{% extends "base.html" %}

{% block content %}
<section id="section-cars" class="no-top">
    <div class="container">
        <div class="row">
            <!-- Filter sidebar -->
            <div class="col-lg-3">
                <div class="filter-group mb-3">
                    <h4>車門數</h4>
                    <div class="list-group">
                        <label class="list-group-item">
                            <input class="form-check-input me-1" type="checkbox" value="">
                            4門
                        </label>
                        <label class="list-group-item">
                            <input class="form-check-input me-1" type="checkbox" value="">
                            5門
                        </label>
                        <!-- More filters... -->
                    </div>
                </div>
                <!-- More filter groups... -->
                <div class="filter-group mb-3">
                    <h4>車身型式</h4>
                    <div class="list-group">
                        <label class="list-group-item">
                            <input class="form-check-input me-1" type="checkbox" value="">
                            掀背車
                        </label>
                        <label class="list-group-item">
                            <input class="form-check-input me-1" type="checkbox" value="">
                            轎車
                        </label>
                        <label class="list-group-item">
                            <input class="form-check-input me-1" type="checkbox" value="">
                            跨界休旅車
                        </label>
                        <!-- More filters... -->
                    </div>
                </div>
            </div>

            <!-- Car list -->
            <div class="col-lg-9">
                <div class="row" id="cars-container">
                    <!-- Car card -->
                    <script src="{{ url_for('static', filename='js/load-cars.js') }}"></script>
                    <script src="{{ url_for('static', filename='js/like-car.js') }}">
                    </script>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- content close -->

<a href="#" id="back-to-top"></a>

{% endblock %}
