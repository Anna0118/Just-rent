<div class="col-md-8">
    <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">My Profile</h4>
        </div>
        <form method="POST" action="/api/profile">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="col mt-3">
                <div class="col-md-6">
                    <label class="form-label" for="username">Username</label>
                    <input id="username" name="username" type="text" class="form-control" value="">
                </div>
                <div class="col-md-6 mt-3">
                    <label class="labels" for="email">Email</label>
                    <input id="email" name="email" type="email" class="form-control" value="">
                </div>
                <div class="col-md-6 mt-3">
                    <label class="labels" for="phone_number">Phone number</label>
                    <input id="phone_number" name="phone_number" type="phone_number" class="form-control" value="">
                </div>
            </div>
            <div class="row mt-3">
                <!-- Additional fields here -->
            </div>
            <div class="mt-5 text-center">
                <button class="btn btn-primary profile-button" type="submit">Save Profile</button>
            </div>
        </form>
    </div>
</div>
<script src="{{ url_for('static', filename='js/user-profile.js') }}"></script>
