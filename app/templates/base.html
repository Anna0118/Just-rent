<!DOCTYPE html>

<head>
    <html lang="zxx">
    <title>Just Rent</title>
    <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}" type="image/gif" sizes="16x16">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="JustRent" name="description">
    <meta content="" name="keywords">
    <meta content="" name="author">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <!-- CSS Files
    ================================================== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
                <a class="navbar-brand" href="/">
                    RentalCars
                </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cars">Cars</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="#">Booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li> -->
                    <li>
                        <div class="d-flex ms-3">
                            {% if current_user.is_anonymous %}
                            <a href="/login">
                                <button class="btn btn-outline-success login-btn" type="text">Login</button>
                            </a>
                            {% else %}
                            <a href="{{ url_for('profile')}}"> <img id="avatar" class="rounded-circle me-3" width="50px" src="{{user.avatar(user.id)}}" alt="User" />
                            </a>
                            <a href="/logout">
                                <button class="btn btn-outline-success logout-btn" type="text">Logout</button>
                            </a>
                            {% endif %}
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- section close -->
    {% block content %}{% endblock %}

    <!-- footer begin -->
    <footer class="mt-auto bg-dark text-light py-3">
        <div class="container text-center">
            &copy; 2024 RentalCars. All rights reserved.
        </div>
    </footer>
    <!-- footer close -->
