{% extends "base.html" %}

{% block content %}
<section id="section-car-details" class="no-top">
    <div class="container">
        <div class="row g-5">
            <!-- Left Column for Carousel -->
            <div class="col-lg-6">
                <!-- Bootstrap Carousel -->
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../static/crawler/Ford 2020 Focus 4D EcoBoost 182佛心版/img_0.jpg"
                                class="d-block w-100" alt="Car image 1">
                        </div>
                        <div class="carousel-item">
                            <img src="../static/crawler/Ford 2020 Focus 4D EcoBoost 182佛心版/img_1.jpg"
                                class="d-block w-100" alt="Car image 2">
                        </div>
                        <div class="carousel-item">
                            <img src="../static/crawler/Ford 2020 Focus 4D EcoBoost 182佛心版/img_2.jpg"
                                class="d-block w-100" alt="Car image 3">
                        </div>
                        <div class="carousel-item">
                            <img src="../static/crawler/Ford 2020 Focus 4D EcoBoost 182佛心版/img_3.jpg"
                                class="d-block w-100" alt="Car image 4">
                        </div>
                        <div class="carousel-item">
                            <img src="../static/crawler/Ford 2020 Focus 4D EcoBoost 182佛心版/img_4.jpg"
                                class="d-block w-100" alt="Car image 5">
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>


            <!-- Middle Column for Car Details -->
            <div class="col-lg-3">
                <h3>BMW M2 2020</h3>
                <p>The BMW M2 is the high-performance version of the 2 Series 2-door coupé...</p>
                <!-- Specifications -->
                <h4>Specifications</h4>
                <ul class="list-unstyled">
                    <li><strong>Body:</strong> Sedan</li>
                    <li><strong>Seat:</strong> 2 seats</li>
                    <!-- More specifications -->
                </ul>
                <!-- Features -->
                <h4>Features</h4>
                <ul class="list-unstyled">
                    <li>Bluetooth</li>
                    <li>Multimedia Player</li>
                    <!-- More features -->
                </ul>
            </div>

            <!-- Right Column for Booking Form -->
            <div class="col-lg-3">
                <div class="border p-4 rounded">
                    <h3 class="text-center mb-3">$265</h3>
                    <h4>Booking this car</h4>
                    <!-- Booking Form -->
                    <form>
                        <!-- Pick Up Location -->
                        <div class="mb-3">
                            <label for="pickupLocation" class="form-label">Pick Up Location</label>
                            <input type="text" class="form-control" id="pickupLocation"
                                placeholder="Enter your pickup location">
                        </div>
                        <!-- More form inputs -->
                        <button type="submit" class="btn btn-primary w-100 mt-4">Book Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>
{% endblock %}
