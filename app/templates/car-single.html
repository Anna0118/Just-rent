{% extends "base.html" %}

{% block content %}
<section id="section-car-details" class="no-top">
    <div class="container">
        <div class="row g-5">
            <!-- Left Column for Carousel -->
            <div class="col-lg-6">
                <!-- Bootstrap Carousel -->
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                            aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                            aria-label="Slide 4"></button>

                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../static/crawler/Ford 2020 Focus 4D EcoBoost 182佛心版/img_0.jpg"
                                class="d-block w-100" alt="Car image 1">
                        </div>
                        <div class="carousel-item">
                            <img src="../static/crawler/Ford 2020 Focus 4D EcoBoost 182佛心版/img_1.jpg"
                                class="d-block w-100" alt="Car image 2">
                        </div>
                        <div class="carousel-item">
                            <img src="../static/crawler/Ford 2020 Focus 4D EcoBoost 182佛心版/img_2.jpg"
                                class="d-block w-100" alt="Car image 3">
                        </div>
                        <div class="carousel-item">
                            <img src="../static/crawler/Ford 2020 Focus 4D EcoBoost 182佛心版/img_3.jpg"
                                class="d-block w-100" alt="Car image 4">
                        </div>
                        <div class="carousel-item">
                            <img src="../static/crawler/Ford 2020 Focus 4D EcoBoost 182佛心版/img_4.jpg"
                                class="d-block w-100" alt="Car image 5">
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>


            <!-- Middle Column for Car Details -->
            <div class="col-lg-3" id="car-spec">
                <script type="text/javascript">
                    var carId = {{ car_id }};
                    console.log('Car ID is:', carId);  // Check if carId is correct
                </script>
                <script src="{{ url_for('static', filename='js/car-spec.js') }}"></script>
            </div>

            <!-- Right Column for Booking Form -->
            <div class="col-lg-3">
                <div class="border p-4 rounded">
                    <h4>Booking this car</h4>
                    <!-- Booking Form -->
                    <form id="bookingForm">
                        <!-- Pick Up Location -->
                        <div class="mb-3">
                            <label for="pickupLocation" class="form-label">Pick Up Location</label>
                            <select class="form-control" name="pickup_location" id="pickupLocation" required>
                                <option selected disabled value="">Select Location</option>
                            </select>
                        </div>
                        <!-- Drop Off Location -->
                        <div class="mb-3">
                            <label for="dropoffLocation" class="form-label">Drop Off Location</label>
                            <select class="form-control" name="dropoff_location" id="dropoffLocation" required>
                                <option selected disabled value="">Select Location</option>
                            </select>
                        </div>

                        <!-- Pick Up Date -->
                        <div class="mb-3">
                            <label for="date-picker" class="form-label">Pick Up Date</label>
                            <input type="date" class="form-control" id="date-picker" name="pick_up_date" required>
                        </div>

                        <!-- Return Date -->
                        <div class="mb-3">
                            <label for="date-return" class="form-label">Return Date</label>
                            <input type="date" class="form-control" id="date-return" name="return_date" required>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" id="book-now-btn" class="btn btn-primary w-100 mt-4">Rent</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="{{ url_for('static', filename='js/check-book.js') }}">
            var carId = {{ car_id }};
        </script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                // Fetch location data from the server
                fetch('/api/locations')
                    .then(response => response.json())
                    .then(locations => {
                        const pickupSelect = document.getElementById('pickupLocation');
                        const dropoffSelect = document.getElementById('dropoffLocation');

                        // Populate the pickup and dropoff location dropdowns
                        locations.forEach(location => {
                            // var optionElementReference = new Option(text, value, defaultSelected, selected);
                            const option = new Option(location.name + " - " + location.city, location.id);
                            pickupSelect.add(option.cloneNode(true));
                            dropoffSelect.add(option);
                        });
                    })
                    .catch(error => console.error('Error loading locations:', error));
            });
        </script>
    </div>

</section>
{% endblock %}
